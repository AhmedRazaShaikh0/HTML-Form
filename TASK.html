<body>
    <div>
    <form>
    <center>

        <h2>Registration Form</h2>
        <b>FirstName:</b><input type="text" placeholder="FirstName" style="font-size: 0.5cm;""><br><br>
        <b>LastName:</b><input type="text" placeholder="LastName" style="font-size: 0.5cm;"><br><br>
        <b> Username:</b><input type="text" placeholder="Username" style="font-size: 0.5cm;"><br><br>

   <b> Gender:</b> <input type="radio" name="Gender">Male

</fieldset>
    











</form>

</center>
